{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Edit Book</h1>
        <div class="card shadow-lg p-4">
            <form action="{% url 'update_book' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ book.id }}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ book.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" value="{{ book.price }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" name="category" value="{{ book.category }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3" required>{{ book.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Photo</label><br>
                    {% if book.photo %}
                        <img src="{{ book.photo.url }}" alt="Book Image" width="100"><br>
                    {% else %}
                        No Image
                    {% endif %}
                    <input type="file" class="form-control mt-2" name="photo">
                </div>

                <button type="submit" class="btn btn-success" style="background-color: #0a1f44; color: white;">Update</button>
                <a href="{% url 'booklisturl' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
