{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .category-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px; /* Increased size for better appearance */
            width: 180px;
            border: 1px solid #ccc; /* Solid 1px grey border */
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .category-box:hover {
            background-color: #f1f1f1;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        .add-category {
            color: #545b63;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        .add-category i {
            font-size: 60px; /* Bigger plus icon */
            margin-bottom: 5px;
            
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Categories</h2>
    <div class="row g-3">  <!-- Adds spacing between columns -->
        {% for category in categories %}
            <div class="col-sm-3">
                <div class="category-box">
                    <a href="{% url 'category_detail' category.id %}" style="text-decoration: none;" class="text-dark"><h4>{{ category.name }}</h4></a>
                </div>
            </div>
        {% endfor %}
        <!-- Add Category Card -->
        <div class="col-sm-3">
            <a href="{% url 'create_category' %}" class="category-box add-category">
                <i class="bi bi-plus-circle"></i>
                
            </a>
        </div>
    </div>
</div>

</body>
</html>
