<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }}</title>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">{{ category.name }}</h2>

        </div>
    </div>

    <!-- Bootstrap JS -->
